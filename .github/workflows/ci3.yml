name: Deploy to GitHub Pages
on:
  push:
    branches: [ "master" ]  # 监听 master 分支的推送

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 拉取 master 分支代码

      - name: Install and Build
        run: |
          npm install
          npm run build  # 生成静态文件到 build/ 或 dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动提供的 token
          branch: gh-pages  # 部署目标分支
          folder: build     # 要部署的文件夹（根据你的项目调整）